{% extends 'base.html' %}
{% block title %}DnDGPT{% endblock %}
{% block content %}
<body>
    <div class="container">
        <div class="row" style="text-align: center;">
            <div class="column">
                <b>Are you ready to play?</b>
            </div>
        </div>
        <div class="break"></div>
        <div class="row" style="margin-top:25px;">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <input id="enter-chat" type="button" value="Let's Go!">
            </div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>

    <script>
        document.querySelector('#enter-chat').onclick = function(e) {
            window.location.pathname = '/chat/';
        };
    </script>
</body>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        height: 75vh;
        justify-content: center;
        align-items: center;
        align-content: center;
    }
    .container input[type="button"] {
        background: #264c5e;
        color: #fff;
        border: 0px;
        padding: 25px 75px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 10px;
        height: 100%;
    }
</style>
{% endblock %}
