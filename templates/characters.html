{% extends 'base.html' %}
{% load static %}
{% block pagestylesheet %}
    <link rel="stylesheet" href="{% static 'css/characters.css' %}" />
{% endblock %}
{% block navlink1 %}
    <a href="{% url 'dndbot_characters' %}" class="active">
        <button type="button">Characters</button>
    </a>
{% endblock %}
{% block navlink2 %}
    <a href="{% url 'dndbot_chat' %}">
        <button type="button">Chat</button>
    </a>
{% endblock %}
{% block navlink3 %}
    <a href="{% url 'dndbot_clear' %}">
        <button type="button">Start over</button>
    </a>
{% endblock %}
{% block content %}
<div class="container">
  <div class="grid">
    Number of players?
    <div class="number-input">
      <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus">
        <i class="fa-solid fa-minus"></i>
      </button>
      <input class="quantity" min="1" max="6" name="quantity" value="1" type="number">
      <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
</div>
{% endblock %}
